<!DOCTYPE html>
<html>
<head>
<title>Belajar Membuat Form </title>
</head>
<body>
<form action="servismontor.html" method="get">
Nama: <input type="text" name="nama" value="Nama Kamu" />
<br />

<input type="radio" name="jenis_kendaraan" value="Manual" checked />
Manual
<input type="radio" name="jenis_kendaraan" value="Matic" />
Matic
<input type="radio" name="jenis_kendaraan" value="Sport" />
Sport
<br />

</textarea>
<br />
<input type="submit" value="Mulai Proses!" >
</form>
</body>
</html>
